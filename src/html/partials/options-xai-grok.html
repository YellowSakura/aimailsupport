<fieldset id="xai">
    <legend>xAI Grok:</legend>

    <div class="form-group">
        <label for="xaiApiKey" data-l10n-ref="options.xai.apiKey">&nbsp;</label>
        <input id="xaiApiKey" is="password-toggle" data-required>
        <div class="description" data-l10n-ref="options.xai.apiKey.description"></div>
    </div>

    <!-- https://docs.x.ai/docs/models -->
    <div class="form-group">
        <label for="xaiModel" data-l10n-ref="options.xai.model">&nbsp;</label>
        <select id="xaiModel" data-required>
            <option value="grok-4-1-fast-reasoning">Grok 4.1 Fast (Reasoning)</option>
            <option value="grok-4-1-fast-non-reasoning">Grok 4.1 Fast (Non-Reasoning)</option>
            <option value="grok-4-latest">Grok 4</option>
            <option value="grok-3-latest">Grok 3</option>
            <option selected value="grok-3-mini-latest">Grok 3 Mini</option>
        </select>
    </div>
</fieldset>
