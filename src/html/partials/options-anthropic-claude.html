<fieldset id="anthropic">
    <legend>Anthropic Claude:</legend>

    <div class="form-group">
        <label for="anthropicApiKey" data-l10n-ref="options.anthropic.apiKey">&nbsp;</label>
        <input id="anthropicApiKey" is="password-toggle" data-required>
        <div class="description" data-l10n-ref="options.anthropic.apiKey.description"></div>
    </div>

    <!-- https://platform.claude.com/docs/en/about-claude/models/overview#latest-models-comparison -->
    <div class="form-group">
        <label for="anthropicModel" data-l10n-ref="options.anthropic.model">&nbsp;</label>
        <select id="anthropicModel" data-required>
            <option value="claude-sonnet-4-5">Claude 4.5 Sonnet</option>
            <option selected value="claude-haiku-4-5">Claude Haiku 4.5</option>
            <option value="claude-opus-4-5">Claude 4.5 Opus</option>
        </select>
    </div>
</fieldset>
